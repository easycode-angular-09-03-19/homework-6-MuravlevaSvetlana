<button type="submit" class="btn btn-primary offset-md-1 mt-3 col-2" (click)="back()">Back</button>
<div class="row col-4 offset-md-4">
  <ng-container *ngFor="let post of posts">
      <div class="col col-6">
        <app-posts-item [post]="post"></app-posts-item>
      </div>
  </ng-container>
</div>
